name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  cd:
    name: Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          pip install pipenv
          pipenv install --dev

      - name: Test
        run: make test

      - name: Docker
        run: echo "Create Docker image and deploy"

