server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name talel.io www.talel.io;

        location / {
                proxy_pass http://10.0.0.220:8000;
        }

        location ~ /.well-known {
                allow all;
                root /var/www/html;
        }
}

